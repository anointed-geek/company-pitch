<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Session</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function uuidv4() {
  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  )
}

    </script>
    <style>
        .login-container, .disclaimer {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .required-label::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="disclaimer">
        This is a simple demo showing a video call with a survey during and after usage.
    </div>
    <div class="login-container">
        <h2 class="text-center">Create a Session</h2>
        <form action="template.htm">
            <input type="hidden" name="session_id" id="session_id" value="" />
            <input type="hidden" name="delighted" id="delighted" value="test" />
            
            <div class="form-group">
                <label for="name" title="Name" class="required-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" value="" required />
            </div>

            <div class="form-group">
                <label for="email" title="Email" class="required-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" value="" required />
            </div>

            <button type="submit" class="btn btn-success btn-block">Create Session</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.querySelector("#session_id").value = uuidv4();
</script>
</body>
</html>
