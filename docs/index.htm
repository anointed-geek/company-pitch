<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Session</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function unDisable(referrer) {
            Array.from(document.querySelectorAll("input,button")).forEach((item) => {
                item.removeAttribute("disabled");
            })

            Array.from(document.querySelectorAll(".social-btn")).forEach((item) => {
                item.setAttribute("disabled", "disabled");
            })

            document.querySelector("#sessionName").value = `{random_id}_${referrer}`;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center">Create a Session</h2>
        <div class="text-center">
            <button class="btn btn-danger social-btn" onclick="unDisable('goog')">Login with Google</button>
            <button class="btn btn-primary social-btn" onclick="unDisable('fb')">Login with Facebook</button>
        </div>
        <form action="template.htm">
            <div class="form-group">
                <label for="sessionName">Session Name</label>
                <input type="text" class="form-control" id="sessionName" placeholder="Enter session name" disabled>
            </div>
            <!--<div class="form-group">
                <label for="sessionDate">Session Date</label>
                <input type="date" class="form-control" id="sessionDate">
            </div>
            <div class="form-group">
                <label for="sessionTime">Session Time</label>
                <input type="time" class="form-control" id="sessionTime">
            </div>
            <div class="form-group">
                <label for="sessionDescription">Session Description</label>
                <textarea class="form-control" id="sessionDescription" rows="3" placeholder="Enter session description"></textarea>
            </div>-->
            <button type="submit" class="btn btn-success btn-block" disabled>Create Session</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
